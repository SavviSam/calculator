<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment7"
      type="text/css"
    />
  </head>
  <body>
    <div class="grid-wrapper">
      <div class="grid-container">
        <input
          style="position: relative "
          type="text"
          readonly
          id="results"
          class="screen total"
          placeholder="0"
          value=""
         
          
        >
        </input>
        <button  class="pushable">
          <span  class ="front">C</span>
        </button>
        <button class="pushable">
          <span class="front">+/-</span>
        </button>
        <button class="pushable">
          <span class="front">%</span>
        </button>
        <button class="pushable">
          <span class="front">÷</span>
        </button>
        <button class="pushable">
          <span class="front">1</span>
        </button>
        <button class="pushable">
          <span class="front">2</span>
        </button>
        <button class="pushable">
          <span class="front">3</span>
        </button>
        <button class="pushable">
          <span class="front">*</span>
        </button>
        <button class="pushable">
          <span class="front">4</span>
        </button>

        <button class="pushable">
          <span class="front">5</span>
        </button>

        <button class="pushable">
          <span class="front">6</span>
        </button>

        <button class="pushable">
          <span class="front">-</span>
        </button>
        <button class="pushable">
          <span class="front">7</span>
        </button>
        <button class="pushable">
          <span class="front">8</span>
        </button>
        <button class="pushable">
          <span class="front">9</span>
        </button>
        <button class="pushable">
          <span class="front">+</span>
        </button>
        <button class="pushable zero">
          <span class="front">0</span>
        </button>
        <button class="pushable">
          <span class="front">.</span>
        </button>
        <button class="pushable equal-back">
          <span class="front equal-face">=</span>
        </button>
        <button class="pushable">
          <span class="front">√</span>
        </button>
        <button class="pushable">
          <span class="front">^10</span>
        </button>
        <button class="pushable">
          <span class="front">DEL</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
