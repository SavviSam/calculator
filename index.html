<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment7"
      type="text/css"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-border">
        <div class="calculator-grid">
          <div id="result">
            <div id="output">
              <p
                data-output
                type="text"
                placeholder="0"
                readonly
                id="output-value"
              ></p>
            </div>
          </div>

          <button class="pushable">
            <span data-clear class="front">C</span>
          </button>

          <button class="pushable">
            <span data-toggle class="front">+/-</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">%</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">√∑</span>
          </button>

          <button class="pushable">
            <span data-number class="front">1</span>
          </button>

          <button class="pushable">
            <span data-number class="front">2</span>
          </button>

          <button class="pushable">
            <span data-number class="front">3</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">*</span>
          </button>

          <button class="pushable" value="4">
            <span data-number class="front">4</span>
          </button>

          <button class="pushable">
            <span data-number class="front">5</span>
          </button>

          <button class="pushable">
            <span data-number class="front">6</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">-</span>
          </button>

          <button class="pushable">
            <span data-number class="front">7</span>
          </button>

          <button class="pushable">
            <span data-number class="front">8</span>
          </button>

          <button class="pushable">
            <span data-number class="front">9</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">+</span>
          </button>

          <button class="pushable zero">
            <span data-number class="front">0</span>
          </button>

          <button class="pushable">
            <span data-number class="front">.</span>
          </button>

          <button class="pushable equal-back">
            <span data-equals class="front equal-face">=</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">‚àö</span>
          </button>

          <button class="pushable">
            <span data-operation class="front">^10</span>
          </button>

          <button class="pushable">
            <span data-delete class="front">DEL</span>
          </button>
        </div>
        <div id="author">
          <footer>Made by Sam Ghazzawi ‚ù§Ô∏èü§òüèº</footer>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
